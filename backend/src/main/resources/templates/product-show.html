<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QT6cI/EpkCTmEj3o7s3e6m0tT+t6+s7T/6b6l/2y0byy0o2xQ9h+7h2+6/u3/7c/9/1/1/1/1/1/1" crossorigin="anonymous">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Título de la página -->
                <h1 class="text-center mb-4">Detalles del Producto</h1>
                
                <!-- Tarjeta de detalles del producto -->
                <div class="card">
                    <div class="card-header">
                        Información del Producto
                    </div>
                    <div class="card-body">
                        <!-- Información del producto -->
                        <p class="card-title">Nombre: <span th:text="${producto.nombre}"></span></p>
                        <p class="card-text">Descripción: <span th:text="${producto.descripcion}"></span></p>
                        <p class="card-text">Precio: <span th:text="${producto.precio}"></span></p>

                        <!-- Botón para volver -->
                        <div class="text-center mt-4">
                            <a class="btn btn-primary" th:href="@{/productos}">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-PJaaA1dKhlMoMYkI+iG82yQR9Ao3EZPh0y6tVraPxnVj+M3C65I97lWA6L7Wo39m" crossorigin="anonymous"></script>
</body>
</html>
