<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
   

    <h1>Listar Productos</h1>
    
    <br>
    <br>        
    <div class="container">
        <div class="row">            
            <div class="col-md-12">                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Action</th>
                        </tr>
                        <tr><a href="/productos/nuevo" class="btn btn-primary">Nuevo Producto</a></tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td>
                                
                                <a class="btn btn-primary" th:href="@{productos/view/{id}(id=${producto.id})}">Ver</a> 
                                <a class="btn btn-success" th:href="@{productos/edit/{id}(id=${producto.id})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{productos/eliminar/{id}(id=${producto.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>   
        
         <!-- Listado de productos de alto precio -->
        <div class="row">
            <div class="col-md-12">
                <h2>Productos de precio mayor a 50</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${expensiveProducts}">
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{productos/view/{id}(id=${producto.id})}">Ver</a> 
                                <a class="btn btn-success" th:href="@{productos/edit/{id}(id=${producto.id})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{productos/eliminar/{id}(id=${producto.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <!-- Listado de productos de precio entre 20 y 50 -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Productos de precio entre 20 y 50</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${betweenProducts}">
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{productos/view/{id}(id=${producto.id})}">Ver</a> 
                                    <a class="btn btn-success" th:href="@{productos/edit/{id}(id=${producto.id})}">Editar</a>
                                    <a class="btn btn-danger" th:href="@{productos/eliminar/{id}(id=${producto.id})}">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>   
       
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
